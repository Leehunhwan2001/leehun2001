<!DOCTYPE html>
<html>
<head>
    <title>사용자 정보 입력</title>
</head>
<body>
    <form action="save_ok.php" method="post">
        <label for="uname"><span>*</span>이름:</label>
        <input type="text" id="uname" name="uname" required><br>

        <label for="pwd"><span>*</span>비밀번호:</label>
        <input type="password" id="pwd" name="pwd" placeholder="4자 이상" required><br>

        <label for="mobile">핸드폰번호:</label>
        <input type="text" id="mobile" name="mobile" placeholder="000-0000-0000" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" maxlength="13"><br>

        <label for="gender1">성별:</label>
        <input type="radio" id="gender1" name="gender" value="M" checked>남성
        <input type="radio" id="gender2" name="gender" value="W">여성<br>

        <label for="hobby1">취미:</label>
        <input type="checkbox" id="hobby1" name="hobby1" value="1" checked>영화감상
        <input type="checkbox" id="hobby2" name="hobby2" value="2">독서
        <input type="checkbox" id="hobby3" name="hobby3" value="3">게임<br>

        <br>
        <input type="submit" value="저장">
        <input type="reset" value="새로 입력">
    </form>
</body>
</html>
